<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="my main site" property="og:description" />
    <meta content="https://api.ent1ty.space/api/images?file=a1616.png" property="og:image"/>
    <meta content="ent1ty.space" property="og:url" />
    <link rel="shortcut icon" type="image/png" href="https://api.ent1ty.space/api/images?file=a1616.png"/>
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<div class="topnav" id="myTopnav">
    <a class="topnav-left" href="{{ url_for('index') }}">
        Home
    </a>
    {% if access=="True" %}
    <a  class="topnav-right"  href="{{ url_for('auth.signout') }}">
        Signout
    </a>
    <a  class="topnav-right"  href="{{ url_for('auth.profile') }}">
        Profile
    </a>
    <a  class="topnav-right"  href="{{ url_for('user_uploads') }}">
        Uploads
    </a>
    <a  class="topnav-right"  href="{{ url_for('upload_file') }}">
        Upload
    </a>

    {% endif %}
    {% if access!="True" %}
    <a class="topnav-right" href="{{ url_for('auth.login') }}">
        Login
    </a>
    <a class="topnav-right" href="{{ url_for('auth.signup') }}">
        Signup
    </a>
    {% endif %}
    <a   href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<section>
    
    <div class="subsection">

       {% block content %}
       {% endblock %}
    </div>
</section>
    

<footer>
    
    @Cyan. All rights reserved.

</footer>
    
</html>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
