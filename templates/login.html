

{% extends "base.html" %}
{% block content %}
<head>
    <title>login</title>
</head>
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" id="name" type="text" name="name" placeholder="Name">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth">Log in</button>
                </div>
              </div>
        </form>
    </div>

{% endblock %}
