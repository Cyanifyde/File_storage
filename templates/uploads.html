{% extends 'base.html' %}

{% block content %}
<head>
    <title>uploads</title>
</head>

  <section class="section">
    <div class="container">
      {% if files %}
        <div class="columns is-multiline">
          {% for file in files %}
            <div class="column is-one-third">
              <div class="card">
                <div class="card-content">
                  <p class="title is-4">{{names[file]}}</p>
                  <div class="buttons">
                    <a href="{{ url_for('display_file', unique_id=file.rsplit('.', 1)[0]) }}" class="button is-primary">
                      Permalink
                    </a>
                    <a href="{{ url_for('download_file', unique_id=file.rsplit('.', 1)[0]) }}" class="button is-primary">
                      Download
                    </a>
                    <a href="{{ url_for('remove_file', unique_id=file.rsplit('.', 1)[0]) }}" class="button is-danger">
                      Remove
                    </a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>{% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification ">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}</p>
      {% endif %}
    </div>
  </section>

{% endblock %}
